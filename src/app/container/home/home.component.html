<section class="o-section">
  <h1 class="o-section__title">Reactive form</h1>
  <pre>
    {{ userForm.value | json }}
  </pre>
  <form class="o-creation-form" [formGroup]="userForm">
    <!-- Name -->
    <div>
      <mat-form-field class="c-input">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <!-- surname -->
    <div>
      <mat-form-field class="c-input">
        <mat-label>Primer apellido</mat-label>
        <input matInput formControlName="surname" />
      </mat-form-field>
    </div>
    <!-- Email -->
    <div>
      <mat-form-field class="c-input">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>
    <!-- Country -->
    <div>
      <mat-form-field>
        <mat-label>País</mat-label>
        <mat-select>
          <mat-option>
            -
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- Gender -->
    <div>
      <mat-radio-group aria-label="Selecciona una opción">
        <mat-radio-button value="1">Masculino</mat-radio-button>
        <mat-radio-button value="2">Femenino</mat-radio-button>
      </mat-radio-group>
    </div>
    <!-- Telephone -->
    <div>
      <mat-form-field class="c-input">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </div>
  </form>
</section>
